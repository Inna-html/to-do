<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico"/>
</head>
<body>
    
    <div class="wrapper">

        <!--  =============== header ================================ -->

        <header>
            <div class="title">TODOs</div>
        </header>

        <!-- ================ main ================================== -->

        <main>
        <div class="input">
            <span class="try"></span>
            <input id="input" type="text" maxlength="120" class="textarea__item" placeholder="What needs to be done">
            <button class="sub_btn"> Submit </button>
        </div>

        <div class="textarea__counter"> ღ ~<span></span>~ characters left ღ </div>


        <div id="todos" class="todos" data-filter="">
        </div>

        <div class="status">
            <div id="counter" class="status--counter"> item left </div>

            <div id="filter" class="status--filter">
                <label> All <input type="radio" name="filter" checked ></label>
                <label> Active <input value="active" type="radio" name="filter"></label>
                <label> Done <input value="done" type="radio" name="filter"></label>
            </div>

            <div id="clear" class="status--clear">Clear completed</div>
            
        </div>
        </main>

    </div>

    <script src="index.js"></script>
</body>
</html>
